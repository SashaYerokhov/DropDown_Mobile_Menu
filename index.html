<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a href="" class="header__logo">
        <img src="./images/logo.svg" alt="logo" class="logo">
      </a>
      <button class="header__burger-open">
        <img src="./images/icon-menu.svg" alt="icon menu">
      </button>
      <button class="header__icon-close">
        <img src="./images/icon-close-menu.svg" alt="icon close menu">
      </button>
      <div class="header__wrapper">
        <nav class="header__menu">
          <ul class="header__menu-list epilogue-medium">
            <li class="menu__item">
              <a href="#" class="menu__link">Features
                <!-- Иконки для указания выпадающего меню вверх и вниз -->
                <picture>
                  <img class="icon-down" src="./images/icon-arrow-down.svg" alt="icon arrow down">
                  <img class="icon-up" src="./images/icon-arrow-up.svg" alt="icon arrow up">
                </picture>
              </a>
              <!-- Выпадающее меню -->
              <ul class="header__submenu">
                <li>
                  <img src="./images/icon-todo.svg" alt="icon todo">
                  <a href="#">Todo List</a>
                </li>
                <li>
                  <img src="./images/icon-calendar.svg" alt="icon calendar">
                  <a href="#">Calendar</a>
                </li>
                <li>
                  <img src="./images/icon-reminders.svg" alt="icon reminders">
                  <a href="#">Reminders</a>
                </li>
                <li>
                  <img src="./images/icon-planning.svg" alt="icon planning">
                  <a href="#">Planning</a>
                </li>
              </ul>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Company
                 <!-- Иконки для указания выпадающего меню вверх и вниз -->
                <picture>
                  <img class="icon-down" src="./images/icon-arrow-down.svg" alt="icon arrow down">
                  <img class="icon-up" src="./images/icon-arrow-up.svg" alt="icon arrow up">
                </picture>
              </a>
               <!-- Выпадающее меню -->
              <ul class="header__submenu header__submenu-icons">
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Careers</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">About</a>
            </li>
          </ul>
        </nav>
        <div class="header__btn">
          <a href="#" class="header__btn-login epilogue-medium">Login</a>
          <button class="header__tbn-reg epilogue-medium">Register</button>
        </div>
      </div>
      <!-- Для затемненного фона при мобильном меню -->
      <div class="backimage"></div>
    </div>

  </header>

  <script src="app.js" defer></script>
</body>

</html>
